<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الشهادات</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="certificates.css">
</head>
<body class="site-bg">

    <nav class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="certificates.html">الشهادات</a>
    <a href="comments.html">التعليقات</a>
    <a href="register.html">التسجيل</a>
</nav>

<!-- زر دخول / خروج الإدارة -->
<!-- صور الشهادات -->
<div class="certificates">

  <div class="certificate-card">
    <img src="images/cert1.jpg" alt="شهادة 1">
    <p class="student-name">محمد أحمد</p>
  </div>

  <div class="certificate-card">
    <img src="images/cert2.jpg" alt="شهادة 2">
    <p class="student-name">سارة سامح</p>
  </div>

  <div class="certificate-card">
    <img src="images/cert3.jpg" alt="شهادة 3">
    <p class="student-name">عمار أحمد</p>
  </div>

  <div class="certificate-card">
    <img src="images/cert4.jpg" alt="شهادة 4">
    <p class="student-name">منة حمدي</p>
  </div>

</div>



</div>

<!-- زر دخول / خروج الإدارة أسفل الصور -->
<div class="admin-btn-wrapper">
    <button id="adminBtn" class="gold-btn" onclick="openAdminModal()">
        دخول الإدارة
    </button>
</div>

<!-- مودال دخول الإدارة -->
<div id="adminModal" class="modal">
    <div class="modal-box">
        <h3>التأكد أنك من الإدارة</h3>
        <input type="password" id="adminPassword" placeholder="كلمة المرور">
        <button onclick="loginAdmin()">دخول</button>
        <button class="close-btn" onclick="closeAdminModal()">إغلاق</button>
    </div>
</div>


<div id="addCertificateBox" class="add-certificate hidden">
    <input type="text" id="studentNameInput" placeholder="اسم الطالب">
    <input type="file" id="certificateInput" accept="image/*">
    <button class="gold-btn" onclick="addCertificate()">إضافة الشهادة</button>
</div>

<!-- عرض الشهادات -->
<div id="certificatesBox" class="certificates-box"></div>

<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img id="lightbox-img">
</div>

<script src="certificates.js"></script>
<script src="lightbox.js"></script>
</body>
</html>
